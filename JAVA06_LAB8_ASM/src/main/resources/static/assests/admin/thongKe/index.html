
<div class="panel panel-default">
	<div class="panel-heading">ORDERS PRODUCT LIST</div>
	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant: small-caps;">
			<tr>
				<th>Ảnh</th>
				<th>Mã sản phẩm</th>
				<th>Tên sản phẩm</th>
				<th>Tổng giá</th>
				<th>Lượt mua sản phẩm</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in items">
				<th><img ng-src="/assests/book/images/{{item.group.image}}"
					style="max-width: 100px; height: 100%;" alt=""></th>
				<th>{{item.group.id}}</th>
				<th>{{item.group.name}}</th>
				<th>{{item.sum}}</th>
				<th>{{item.count}}</th>

			</tr>
		</tbody>
	</table>
</div>

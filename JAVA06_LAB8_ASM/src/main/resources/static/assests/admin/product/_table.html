<div class="panel panel-default">
	<div class="panel-heading">PRODUCT LIST</div>
	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant: small-caps;">
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
				<th>Date</th>
				<th>Image</th>
				<th>Category</th>
				<th>Available?</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="p in items">
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
				<th>Date</th>
				<th>Image</th>
				<th>Category</th>
				<th>Available?</th>
				<th>
					<div class="btn-group btn-group-xs">
						<button class="btn btn-warning glyphicon glyphicon-edit"></button>
						<button class="btn btn-danger glyphicon glyphicon-trash"></button>
					</div>
				</th>
			</tr>
		</tbody>
	</table>
	<div class="panel-footer text-center">
		<button class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-up"></b>
		</button>
		<button class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-left"></b>
		</button>
		<button class="btn btn-success">1 of 15</button>
		<button class="btn btn-primary">
			<b class="glyphicon glyphicon-hand-right"></b>
		</button>
		<button class="btn btn-danger">
			<b class="glyphicon glyphicon-hand-down"></b>
		</button>
	</div>
</div>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<!-- khoi sach moi  -->
		<section class="_1khoi sachmoi bg-white" style="margin-top: 20px">
			Sắp xếp giá: <a th:href="@{|/product/tangDan|}"
				class="btn btn-warning btn-sm text-white">Giảm dần</a> <a
				th:href="@{|/product/giamDan|}"
				class="btn btn-warning btn-sm text-white">Tăng dần</a>

			<form th:action="@{|/product/searchByPrice|}"
				style="margin-top: 20px">
				Lọc theo giá: <select name="min">
					<option value="10000" selected>10.000 đ</option>
					<option value="20000">20.000 đ</option>
					<option value="50000">50.000 đ</option>
					<option value="100000">100.000 đ</option>
					<option value="200000">200.000 đ</option>
					<option value="500000">500.000 đ</option>
				</select> <select name="max">
					<option value="10000">10.000 đ</option>
					<option value="20000">20.000 đ</option>
					<option value="50000">50.000 đ</option>
					<option value="100000">100.000 đ</option>
					<option value="200000">200.000 đ</option>
					<option value="500000" selected>500.000 đ</option>
				</select>

				<button class="btn btn-warning btn-sm text-white">Lọc</button>
			</form>

			<div class="container">
				<div class="noidung" style="width: 100%;">
					<div class="row">
						<!--header-->
						<div
							class="col-12 d-flex justify-content-between align-items-center pb-2 bg-transparent pt-4">
							<h1 class="header text-uppercase" style="font-weight: 400;">SÁCH
								MỚI TUYỂN CHỌN</h1>
							<a th:href="@{|/product/list|}"
								class="btn btn-warning btn-sm text-white">Xem tất cả</a>
						</div>
					</div>
					<div class="khoisanpham" style="padding-bottom: 2rem;">
						<div class="row">

							<!-- 1 san pham -->
							<div class="card" style="width: 23%; margin-bottom: 10px;"
								th:each="p:${items}">
								<a th:href="@{|/product/detail/${p.id}|}"
									class="motsanpham" style="text-decoration: none; color: black;"
									data-toggle="tooltip" data-placement="bottom" title="${p.name}">
									<img class="card-img-top anh"
									th:src="@{|/assests/book/images/${p.image}|}"
									style="width: 250px;height: 250px;">

									<div class="card-body noidungsp mt-3">
										<a th:href="@{|/product/detail/${p.id}|}">
											<h3 class="card-title ten" th:utext="${p.name}"></h3>
										</a> <small class="tacgia text-muted">Brian Finch</small>
										<div class="gia d-flex align-items-baseline">
											<div class="giamoi" th:utext="${p.price}">₫</div>
											<div class="giacu text-muted" th:utext="${p.price}*0.2">
												₫</div>
											<div class="sale">-20%</div>
										</div>
										<div class="danhgia">
											<ul class="d-flex" style="list-style: none;">
												<li class="active"><i class="fa fa-star"></i></li>
												<li class="active"><i class="fa fa-star"></i></li>
												<li class="active"><i class="fa fa-star"></i></li>
												<li class="active"><i class="fa fa-star"></i></li>
												<li><i class="fa fa-star"></i></li>
												<li><span class="text-muted">0 nhận xét</span></li>
											</ul>
										</div>
									</div>
								</a>
								<button th:attr="ng-click=@{|cart.add(${p.id})|}"
									class="btn btn-success">Mua</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- Sản phẩm hot -->
			<div class="container">
				<div class="noidung" style="width: 100%;">
					<div class="row">
						<!--header-->
						<div
							class="col-12 d-flex justify-content-between align-items-center pb-2 bg-transparent pt-4">
							<h1 class="header text-uppercase" style="font-weight: 400;">SÁCH
								BÁN CHẠY</h1>
							<a th:href="@{|/product/list|}"
								class="btn btn-warning btn-sm text-white">Xem tất cả</a>
						</div>
					</div>
					<div class="khoisanpham" style="padding-bottom: 2rem;">
						<div class="row">

							<!-- 1 san pham -->
							<div class="card" style="width: 23%; margin-bottom: 10px;"
								th:each="p:${hotitems}">
								<a th:href="@{|/product/detail/${p.group.id}|}"
									class="motsanpham" style="text-decoration: none; color: black;"
									data-toggle="tooltip" data-placement="bottom" title="${p.name}">
									<img class="card-img-top anh"
									th:src="@{|/assests/book/images/${p.group.image}|}"
									style="width: 250px;">

									<div class="card-body noidungsp mt-3">
										<a th:href="@{|/product/detail/${p.group.id}|}">
											<h3 class="card-title ten" th:utext="${p.group.name}"></h3>
										</a> <small class="tacgia text-muted">Brian Finch</small>
										<div class="gia d-flex align-items-baseline">
											<div class="giamoi" th:utext="${p.group.price}">₫</div>
											<div class="giacu text-muted" th:utext="${p.group.price}*0.2">
												₫</div>
											<div class="sale">-20%</div>
										</div>
										<div class="danhgia">
											<ul class="d-flex" style="list-style: none;">
												<li class="active"><i class="fa fa-star"></i></li>
												<li class="active"><i class="fa fa-star"></i></li>
												<li class="active"><i class="fa fa-star"></i></li>
												<li class="active"><i class="fa fa-star"></i></li>
												<li><i class="fa fa-star"></i></li>
												<li><span class="text-muted">0 nhận xét</span></li>
											</ul>
										</div>
									</div>
								</a>
								<button th:attr="ng-click=@{|cart.add(${p.group.id})|}"
									class="btn btn-success">Mua</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
</body>



</html>

<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
	<main ng-app="shopping-cart-app" ng-controller="user-ctrl">

		<!-- giao diện phần thanh toán nằm bên phải  -->
		<div class="col-md-12 cart-steps pl-0">
			<div id="cart-steps-accordion" role="tablist"
				aria-multiselectable="true">

				<div class="card-body p-0">
					<nav>
						<div class="nav nav-tabs dangnhap-dangky" id="nav-tab"
							role="tablist">
							<a class="nav-item nav-link active text-center text-uppercase"
								id="nav-dangnhap-tab" data-toggle="tab" href="#nav-dangnhap"
								role="tab" aria-controls="nav-dangnhap" aria-selected="true">Đăng
								nhập</a> <a class="nav-item nav-link text-center text-uppercase"
								id="nav-dangky-tab" data-toggle="tab" href="#nav-dangky"
								role="tab" aria-controls="nav-dangky" aria-selected="false">Đăng
								ký</a>
						</div>
					</nav>
					<!-- Đăng nhập -->
					<div class="tab-content" id="nav-tabContent">
						<div class="tab-pane fade show active" id="nav-dangnhap"
							role="tabpanel" aria-labelledby="nav-dangnhap-tab">
							<form th:action="@{/security/login}" method="POST"
								id="form-signin-cart" class="form-signin mt-2">
								<i class="pull-left text-danger" th:text="${message}"></i>
								<div class="form-label-group">
									<input id="inputEmail" class="form-control"
										placeholder="Nhập địa chỉ email" name="username" required
										autofocus>
								</div>
								<div class="form-label-group">
									<input type="password" id="inputPassword" class="form-control"
										placeholder="Mật khẩu" name="password" required>
								</div>
								<div class="custom-control custom-checkbox mb-3">
									<a href="#" class="float-right text-decoration-none"
										style="color: #F5A623">Quên mật khẩu</a>
								</div>
								<button
									class="btn btn-lg btn-block btn-signin text-uppercase text-white"
									style="background: #F5A623">Đăng nhập</button>
								<th:block th:if="${#request.remoteUser}">
									<button class="btn btn-lg btn-google btn-block text-uppercase"
										type="submit">
										<a th:href="@{/security/logoff}" style="color: white">Đăng
											xuất</a>
									</button>
								</th:block>


								<hr class="my-4">
								<button class="btn btn-lg btn-google btn-block text-uppercase"
									type="submit">
									<i class="fab fa-google mr-2"></i> Đăng nhập bằng Google
								</button>
								<button class="btn btn-lg btn-facebook btn-block text-uppercase"
									type="submit">
									<i class="fab fa-facebook-f mr-2"></i> Đăng nhập bằng Facebook
								</button>

							</form>
							<div class="btnduoicung" style="padding: 0 15px 15px 15px;">
								<button
									class="btn btn-lg btn-block btn-shopping-without-signup text-uppercase text-white"
									style="background: #F5A623">Mua hàng không cần đăng ký</button>
							</div>
						</div>

						<!-- Đăng ký -->
						<div class="tab-pane fade" id="nav-dangky" role="tabpanel"
							aria-labelledby="nav-dangky-tab">
							<form th:action="@{/account/create}" id="form-signup-cart"
								class="form-signin mt-2">
								<!-- Username -->
								<div class="form-label-group">
									<input type="text" id="inputName" class="form-control"
										placeholder="Tên đăng nhập" name="username" required autofocus>
								</div>
								<!-- Password -->
								<div class="form-label-group">
									<input type="password" id="inputPassword" class="form-control"
										placeholder="Nhập mật khẩu" name="password" required>
								</div>
								<!-- Tên đầy đủ -->
								<div class="form-label-group">
									<input type="text" id="inputName" class="form-control"
										placeholder="Nhập họ và tên" name="fullname" required>
								</div>
								<!-- Email -->
								<div class="form-label-group">
									<input type="email" id="inputEmail" class="form-control"
										placeholder="Nhập địa chỉ email" name="email" required>
								</div>
								
								<div class="form-label-group">
									<input type="file" id="inputEmail" class="form-control"
										placeholder="Nhập địa chỉ email" name="photo" required>
								</div>


								<div class="form-label-group mb-3">
									<input type="password" id="inputConfirmPassword"
										class="form-control" name="confirm_password"
										placeholder="Nhập lại mật khẩu" required>
								</div>

								<div class="custom-control custom-checkbox mb-3">
									<p class="text-center">Bằng việc đăng ký, bạn đã đồng ý với
										DealBook về</p>
									<a href="#" class="text-decoration-none text-center"
										style="color: #F5A623">Điều khoản dịch vụ & Chính sách bảo
										mật</a>
								</div>
								<hr class="mt-3 mb-2">
								<button
									class="btn btn-lg btn-block btn-signin text-uppercase text-white mt-3"
									type="submit" style="background: #F5A623">Đăng ký</button>

							</form>
							<div class="btnduoicung" style="padding: 0 15px 15px 15px;">
								<button
									class="btn btn-lg btn-block btn-shopping-without-signup text-uppercase text-white"
									style="background: #F5A623">Mua hàng không cần đăng ký</button>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
		
	</main>
</div>
